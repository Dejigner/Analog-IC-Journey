function CalendarView({ days, setSelectedDay, setCurrentView }) {
    const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0)); // January 2026

    useEffect(() => {
        if (window.lucide) {
            window.lucide.createIcons();
        }
    }, [currentMonth]);
    
    const getChallengeDayForDate = (year, month, dayOfMonth) => {
        const date = new Date(year, month, dayOfMonth);
        const startDate = new Date(2026, 0, 30); // Jan 30 = Day 0
        const diffTime = date - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        return days.find(d => d.dayNumber === diffDays);
    };
    
    const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        
        return { daysInMonth, startingDayOfWeek, year, month };
    };
    
    const { daysInMonth, startingDayOfWeek, year, month } = getDaysInMonth(currentMonth);
    
    const handleDayClick = (challengeDay) => {
        if (challengeDay) {
            setSelectedDay(challengeDay);
            setCurrentView('task');

                style={{
                    background: 'var(--color-charcoal)',
                    borderRadius: 'var(--border-radius-lg)',
                    maxWidth: '900px',
                    width: '100%',
                    maxHeight: '90vh',
                    overflow: 'auto',
                    border: '1px solid rgba(233, 30, 140, 0.3)',
                    animation: 'fadeInUp 0.3s ease-out'
                }}
            >
                {/* Header */}
                <div style={{
                    padding: 'var(--space-lg)',
                    borderBottom: '1px solid rgba(233, 30, 140, 0.2)',
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'flex-start'
                }}>
                    <div style={{ flex: 1 }}>
                        <div style={{
                            fontSize: '0.875rem',
                            color: 'var(--color-gray)',
                            marginBottom: 'var(--space-sm)',
                            fontFamily: 'var(--font-mono)'
                        }}>
                            {new Date(item.date).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}
                        </div>
                        <h2 style={{
                            fontSize: '2rem',
                            fontWeight: 800,
                            marginBottom: 'var(--space-sm)',
                            fontFamily: 'var(--font-display)'
                        }}>
                            {item.title}
                        </h2>
                        <p style={{
                            color: 'var(--color-gray-light)',
                            fontSize: '1.1rem'
                        }}>
                            {item.description}
                        </p>
                    </div>
                    
                    <button
                        onClick={onClose}
                        style={{
                            background: 'none',
                            border: 'none',
                            color: 'var(--color-gray)',
                            cursor: 'pointer',
                            padding: '0.5rem',
                            marginLeft: 'var(--space-md)',
                            transition: 'all 0.2s ease'
                        }}
                        onMouseEnter={(e) => {
                            e.target.style.color = 'var(--color-primary)';
                            e.target.style.transform = 'rotate(90deg)';
                        }}
                        onMouseLeave={(e) => {
                            e.target.style.color = 'var(--color-gray)';
                            e.target.style.transform = 'rotate(0deg)';
                        }}
                    >
                        <i data-lucide="x" style={{ width: '32px', height: '32px' }}></i>
                    </button>
                </div>
                
                {/* Content */}
                <div style={{
                    padding: 'var(--space-lg)'
                }}>
                    {/* Thumbnail/Preview */}
                    <img
                        src={item.thumbnail}
                        alt={item.title}
                        style={{
                            width: '100%',
                            borderRadius: 'var(--border-radius)',
                            marginBottom: 'var(--space-lg)'
                        }}
                    />
                    
                    {/* Tags */}
                    <div style={{
                        display: 'flex',
                        flexWrap: 'wrap',
                        gap: '0.5rem',
                        marginBottom: 'var(--space-lg)'
                    }}>
                        {item.tags.map(tag => (
                            <span
                                key={tag}
                                style={{
                                    padding: '0.5rem 1rem',
                                    background: 'rgba(233, 30, 140, 0.1)',
                                    border: '1px solid rgba(233, 30, 140, 0.3)',
                                    borderRadius: '8px',
                                    fontSize: '0.875rem',
                                    color: 'var(--color-primary)',
                                    fontWeight: 600
                                }}
                            >
                                {tag}
                            </span>
                        ))}
                    </div>
                    
                    {/* Action Buttons */}
                    <div style={{
                        display: 'flex',
                        gap: 'var(--space-md)',
                        flexWrap: 'wrap'
                    }}>
                        <a
                            href={item.fileUrl}
                            target="_blank"
                            rel="noopener noreferrer"
                            style={{
                                padding: '1rem 2rem',
                                background: 'linear-gradient(135deg, var(--color-primary), var(--color-primary-dark))',
                                border: 'none',
                                borderRadius: '10px',
                                color: 'white',
                                fontSize: '1rem',
                                fontWeight: 700,
                                textDecoration: 'none',
                                display: 'inline-flex',
                                alignItems: 'center',
                                gap: '0.5rem',
                                cursor: 'pointer',
                                transition: 'all 0.3s ease'
                            }}
                            onMouseEnter={(e) => {
                                e.target.style.transform = 'translateY(-2px)';
                                e.target.style.boxShadow = 'var(--shadow-pink-glow)';
                            }}
                            onMouseLeave={(e) => {
                                e.target.style.transform = 'translateY(0)';
                                e.target.style.boxShadow = 'none';
                            }}
                        >
                            <i data-lucide="github" style={{ width: '20px', height: '20px' }}></i>
                            View on GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    );
}

// Additional animation keyframes
const additionalStyles = `
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
`;

// Add to head
const styleSheet = document.createElement("style");
styleSheet.textContent = additionalStyles;
document.head.appendChild(styleSheet);

        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
