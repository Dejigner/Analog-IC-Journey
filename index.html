<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannah Ahmed - Designing the Unseen</title>
    <meta name="description"
        content="90-day analog IC design journey by Jannah Ahmed. From MOSFET physics to working analog circuits.">

    <!-- Fonts - Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>

    <style>
        /* CSS Variables - Pink + Black Theme */
        :root {
            /* Primary Colors */
            --color-primary: #E91E8C;
            --color-primary-light: #FF5BAE;
            --color-primary-dark: #9D174D;
            --color-black: #0A0A0A;
            --color-charcoal: #1F1F1F;
            --color-white: #FFFFFF;

            /* Accent Colors */
            --color-pink-soft: #FFB4D6;
            --color-pink-ultra: #FF1B8D;
            --color-gray: #6B7280;
            --color-gray-light: #9CA3AF;

            /* Status Colors */
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-pending: #64748B;

            /* Typography */
            --font-display: 'Syne', sans-serif;
            --font-body: 'Manrope', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;

            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            --space-3xl: 6rem;

            /* Layout */
            --max-width: 1400px;
            --border-radius: 12px;
            --border-radius-lg: 20px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(233, 30, 140, 0.1);
            --shadow-md: 0 4px 6px rgba(233, 30, 140, 0.15);
            --shadow-lg: 0 10px 25px rgba(233, 30, 140, 0.2);
            --shadow-pink-glow: 0 0 40px rgba(233, 30, 140, 0.3);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-black);
            color: var(--color-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-charcoal);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-light);
        }

        /* Utility Classes */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        .section {
            padding: var(--space-3xl) 0;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-display);
            font-weight: 800;
            line-height: 1.2;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-pink-ultra) 50%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(233, 30, 140, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(233, 30, 140, 0.6);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-slideInRight {
            animation: slideInRight 0.6s ease-out forwards;
        }

        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Mobile Responsive Calendar */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr) !important;
                gap: 0.25rem !important;
            }

            .calendar-day {
                padding: 0.25rem !important;
                min-height: 50px !important;
            }

            .calendar-day-number {
                font-size: 1rem !important;
            }

            .calendar-day-label {
                font-size: 0.5rem !important;
            }

            .calendar-day-tag {
                font-size: 0.5rem !important;
            }

            .calendar-controls {
                flex-direction: column !important;
                gap: 0.5rem !important;
            }

            .calendar-controls button {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.8rem !important;
            }

            .calendar-controls h2 {
                font-size: 1.1rem !important;
            }

            .calendar-weekdays {
                gap: 0.25rem !important;
            }

            .calendar-weekday {
                font-size: 0.65rem !important;
            }

            .legend-container {
                flex-direction: column !important;
                align-items: center !important;
            }

            .container {
                padding: 0 0.75rem !important;
            }
        }

        @media (max-width: 480px) {
            .calendar-day {
                min-height: 40px !important;
            }

            .calendar-day-number {
                font-size: 0.85rem !important;
            }

            .calendar-day-tag {
                display: none !important;
            }
        }

        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .nav-links {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.95);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block !important;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                z-index: 1000;
            }

            .nav-links.open {
                display: flex !important;
            }

            .nav-links a {
                font-size: 1.5rem !important;
                padding: 1rem 2rem !important;
            }

            .hero-buttons {
                flex-direction: column !important;
                width: 100% !important;
                gap: 1rem !important;
            }

            .hero-buttons a {
                width: 100% !important;
                text-align: center !important;
                justify-content: center !important;
            }

            .stats-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }

            .hero-title {
                font-size: 2.5rem !important;
            }

            .hero-subtitle {
                font-size: 1rem !important;
            }

            .feature-grid {
                grid-template-columns: 1fr !important;
            }

            footer .container {
                flex-direction: column !important;
                text-align: center !important;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem !important;
            }

            .container {
                padding: 0 1rem !important;
            }

            .stat-card {
                padding: 1rem !important;
            }

            .stat-number {
                font-size: 2rem !important;
            }
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-black);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--color-charcoal);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==================== DATA STRUCTURE ====================
        // Data loads from schedule.json file

        // ==================== MAIN APP COMPONENT ====================
        function App() {
            const [scheduleData, setScheduleData] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                fetch('data/schedule.json')
                    .then(res => res.json())
                    .then(data => {
                        const completedDays = data.days.filter(d => d.completed).length;
                        const totalHours = data.days.reduce((sum, d) => sum + d.totalHours, 0);
                        const completedHours = data.days.filter(d => d.completed).reduce((sum, d) => sum + d.totalHours, 0);

                        data.stats = {
                            ...data.stats,
                            completedDays,
                            totalHours,
                            completedHours,
                            totalDays: data.days.length
                        };

                        setScheduleData(data);
                        setIsLoading(false);
                    })
                    .catch(() => setIsLoading(false));
            }, []);

            if (isLoading) {
                return (
                    <div className="loading">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }

            if (!scheduleData) {
                return <div className="loading"><p>Error loading data</p></div>;
            }

            return (
                <>
                    <Navigation currentPage="home" />
                    <LandingPage stats={scheduleData.stats} />
                    <Footer />
                </>
            );
        }

        // ==================== NAVIGATION COMPONENT ====================
        function Navigation({ currentPage }) {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (mobileMenuOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'unset';
                }
            }, [mobileMenuOpen]);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [mobileMenuOpen]);

            return (
                <nav style={{
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    right: 0,
                    zIndex: 1000,
                    background: isScrolled || mobileMenuOpen ? 'rgba(10, 10, 10, 0.95)' : 'transparent',
                    backdropFilter: isScrolled ? 'blur(20px)' : 'none',
                    borderBottom: isScrolled ? '1px solid rgba(233, 30, 140, 0.2)' : 'none',
                    transition: 'all 0.3s ease'
                }}>
                    <div className="container" style={{
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'space-between',
                        padding: 'var(--space-md) var(--space-lg)',
                        maxWidth: 'var(--max-width)'
                    }}>
                        <a href="index.html" style={{
                            fontFamily: 'var(--font-display)',
                            fontSize: '1.5rem',
                            fontWeight: 800,
                            textDecoration: 'none',
                            zIndex: 1001
                        }}>
                            <span className="gradient-text">JA</span>
                        </a>

                        {/* Mobile Menu Button */}
                        <button
                            className="mobile-menu-btn"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            style={{
                                display: 'none',
                                background: 'none',
                                border: 'none',
                                cursor: 'pointer',
                                padding: '0.5rem',
                                zIndex: 1001
                            }}
                            aria-label="Toggle menu"
                        >
                            <i data-lucide={mobileMenuOpen ? "x" : "menu"} style={{
                                width: '28px',
                                height: '28px',
                                color: 'var(--color-primary)'
                            }}></i>
                        </button>

                        {/* Navigation Links */}
                        <div className={`nav-links ${mobileMenuOpen ? 'open' : ''}`}>
                            {mobileMenuOpen && (
                                <button
                                    onClick={() => setMobileMenuOpen(false)}
                                    style={{
                                        position: 'absolute',
                                        top: '1.5rem',
                                        right: '1.5rem',
                                        background: 'none',
                                        border: 'none',
                                        cursor: 'pointer',
                                        padding: '0.5rem'
                                    }}
                                    aria-label="Close menu"
                                >
                                    <i data-lucide="x" style={{
                                        width: '32px',
                                        height: '32px',
                                        color: 'var(--color-primary)'
                                    }}></i>
                                </button>
                            )}
                            <NavLink href="index.html" active={currentPage === 'home'} onClick={() => setMobileMenuOpen(false)}>Home</NavLink>
                            <NavLink href="calendar.html" active={currentPage === 'calendar'} onClick={() => setMobileMenuOpen(false)}>Calendar</NavLink>
                            <NavLink href="portfolio.html" active={currentPage === 'portfolio'} onClick={() => setMobileMenuOpen(false)}>Portfolio</NavLink>
                        </div>
                    </div>
                </nav>
            );
        }

        function NavLink({ href, active, children, onClick }) {
            return (
                <a
                    href={href}
                    onClick={onClick}
                    style={{
                        color: active ? 'var(--color-primary)' : 'var(--color-white)',
                        fontFamily: 'var(--font-body)',
                        fontSize: '1rem',
                        fontWeight: 600,
                        textDecoration: 'none',
                        padding: '0.5rem 1rem',
                        borderRadius: '6px',
                        transition: 'all 0.3s ease',
                        position: 'relative',
                        borderBottom: active ? '2px solid var(--color-primary)' : '2px solid transparent'
                    }}
                >
                    {children}
                </a>
            );
        }

        // This is Part 1 - Landing Page component will continue in next file

        // ==================== FOOTER COMPONENT ====================
        function Footer() {
            return (
                <footer style={{
                    background: 'var(--color-charcoal)',
                    borderTop: '1px solid rgba(233, 30, 140, 0.2)',
                    padding: 'var(--space-xl) 0'
                }}>
                    <div className="container" style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        flexWrap: 'wrap',
                        gap: 'var(--space-md)'
                    }}>
                        <div style={{ fontSize: '0.875rem', color: 'var(--color-gray)' }}>
                            Â© 2026 Jannah Ahmed. Building in public.
                        </div>

                        <a href="https://github.com/Dejigner/Analog-IC-Journey"
                            target="_blank"
                            rel="noopener noreferrer"
                            style={{
                                color: 'var(--color-gray)',
                                textDecoration: 'none',
                                fontSize: '0.875rem',
                                transition: 'color 0.3s ease'
                            }}
                            onMouseEnter={(e) => e.target.style.color = 'var(--color-primary)'}
                            onMouseLeave={(e) => e.target.style.color = 'var(--color-gray)'}
                        >
                            View on GitHub
                        </a>
                    </div>
                </footer>
            );
        }

        // ==================== LANDING PAGE COMPONENT ====================
        function LandingPage({ stats }) {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
                // Initialize Lucide icons
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            const completionPercentage = ((stats.completedHours / stats.totalHours) * 100).toFixed(1);

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'var(--color-black)',
                    position: 'relative',
                    overflow: 'hidden'
                }}>
                    {/* Animated background gradient */}
                    <div style={{
                        position: 'absolute',
                        top: '-50%',
                        right: '-20%',
                        width: '800px',
                        height: '800px',
                        background: 'radial-gradient(circle, rgba(233, 30, 140, 0.15) 0%, transparent 70%)',
                        filter: 'blur(80px)',
                        animation: 'pulse 4s ease-in-out infinite',
                        pointerEvents: 'none'
                    }} />

                    {/* Hero Section */}
                    <section style={{
                        paddingTop: '140px',
                        paddingBottom: 'var(--space-3xl)',
                        position: 'relative',
                        zIndex: 1
                    }}>
                        <div className="container">
                            <div style={{
                                maxWidth: '900px',
                                margin: '0 auto',
                                textAlign: 'center',
                                opacity: isVisible ? 1 : 0,
                                transform: isVisible ? 'translateY(0)' : 'translateY(30px)',
                                transition: 'all 0.8s ease-out'
                            }}>
                                <h1 style={{
                                    fontSize: 'clamp(3rem, 8vw, 5.5rem)',
                                    fontWeight: 800,
                                    marginBottom: 'var(--space-md)',
                                    lineHeight: 1.1
                                }} className="gradient-text">
                                    Designing the Unseen
                                </h1>

                                <p style={{
                                    fontSize: 'clamp(1.1rem, 2vw, 1.5rem)',
                                    color: 'var(--color-gray-light)',
                                    marginBottom: 'var(--space-xl)',
                                    fontWeight: 300,
                                    letterSpacing: '0.02em'
                                }}>
                                    From MOSFET physics to working analog circuits
                                </p>

                                <div className="hero-buttons" style={{
                                    display: 'flex',
                                    gap: 'var(--space-md)',
                                    justifyContent: 'center',
                                    flexWrap: 'wrap',
                                    marginBottom: 'var(--space-3xl)'
                                }}>
                                    <a
                                        href="calendar.html"
                                        style={{
                                            padding: '1rem 2.5rem',
                                            background: 'linear-gradient(135deg, var(--color-primary), var(--color-primary-dark))',
                                            border: 'none',
                                            borderRadius: '12px',
                                            color: 'white',
                                            fontSize: '1.1rem',
                                            fontWeight: 700,
                                            textDecoration: 'none',
                                            transition: 'all 0.3s ease',
                                            boxShadow: '0 4px 20px rgba(233, 30, 140, 0.4)',
                                            fontFamily: 'var(--font-display)',
                                            display: 'inline-flex',
                                            alignItems: 'center',
                                            justifyContent: 'center'
                                        }}
                                    >
                                        View Journey
                                    </a>

                                    <a
                                        href="portfolio.html"
                                        style={{
                                            padding: '1rem 2.5rem',
                                            background: 'transparent',
                                            border: '2px solid var(--color-primary)',
                                            borderRadius: '12px',
                                            color: 'var(--color-primary)',
                                            fontSize: '1.1rem',
                                            fontWeight: 700,
                                            textDecoration: 'none',
                                            transition: 'all 0.3s ease',
                                            fontFamily: 'var(--font-display)',
                                            display: 'inline-flex',
                                            alignItems: 'center',
                                            justifyContent: 'center'
                                        }}
                                    >
                                        View Portfolio
                                    </a>
                                </div>

                                {/* Quick Stats */}
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                                    gap: 'var(--space-md)',
                                    marginTop: 'var(--space-2xl)'
                                }}>
                                    <StatCard
                                        label="Days"
                                        value={`${stats.completedDays}/${stats.totalDays}`}
                                        icon="calendar"
                                    />
                                    <StatCard
                                        label="Hours"
                                        value={`${stats.completedHours}/${stats.totalHours}`}
                                        icon="clock"
                                    />
                                    <StatCard
                                        label="Completion"
                                        value={`${completionPercentage}%`}
                                        icon="trending-up"
                                    />
                                    <StatCard
                                        label="Streak"
                                        value={`${stats.currentStreak} days`}
                                        icon="zap"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Detailed Statistics Section */}
                    <section style={{
                        background: 'linear-gradient(180deg, transparent 0%, var(--color-charcoal) 20%)',
                        padding: 'var(--space-3xl) 0',
                        position: 'relative'
                    }}>
                        <div className="container">
                            <h2 style={{
                                fontSize: 'clamp(2rem, 4vw, 3rem)',
                                fontWeight: 800,
                                marginBottom: 'var(--space-2xl)',
                                textAlign: 'center'
                            }}>
                                Progress <span className="gradient-text">Overview</span>
                            </h2>

                            <div style={{
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                                gap: 'var(--space-lg)',
                                marginBottom: 'var(--space-3xl)'
                            }}>
                                <ProgressCard
                                    title="Topics Covered"
                                    items={stats.topics}
                                />
                                <TimeBreakdownCard stats={stats} />
                            </div>

                            {/* Call to Action */}
                            <div style={{
                                background: 'linear-gradient(135deg, rgba(233, 30, 140, 0.1), rgba(157, 23, 77, 0.1))',
                                border: '1px solid rgba(233, 30, 140, 0.3)',
                                borderRadius: 'var(--border-radius-lg)',
                                padding: 'var(--space-2xl)',
                                textAlign: 'center'
                            }}>
                                <h3 style={{
                                    fontSize: '1.8rem',
                                    marginBottom: 'var(--space-md)',
                                    fontWeight: 700
                                }}>
                                    Following my analog IC design journey?
                                </h3>
                                <p style={{
                                    color: 'var(--color-gray-light)',
                                    marginBottom: 'var(--space-lg)',
                                    fontSize: '1.1rem'
                                }}>
                                    Track my daily progress, see my work samples, and follow along as I build expertise in analog integrated circuit design.
                                </p>
                                <a
                                    href="https://github.com/Dejigner/Analog-IC-Journey"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    style={{
                                        display: 'inline-flex',
                                        alignItems: 'center',
                                        gap: '0.5rem',
                                        padding: '0.875rem 2rem',
                                        background: 'var(--color-white)',
                                        color: 'var(--color-black)',
                                        borderRadius: '10px',
                                        textDecoration: 'none',
                                        fontWeight: 700,
                                        transition: 'all 0.3s ease'
                                    }}
                                    onMouseEnter={(e) => {
                                        e.target.style.transform = 'scale(1.05)';
                                        e.target.style.boxShadow = 'var(--shadow-pink-glow)';
                                    }}
                                    onMouseLeave={(e) => {
                                        e.target.style.transform = 'scale(1)';
                                        e.target.style.boxShadow = 'none';
                                    }}
                                >
                                    <i data-lucide="github" style={{ width: '20px', height: '20px' }}></i>
                                    View on GitHub
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        function StatCard({ label, value, icon }) {
            return (
                <div style={{
                    background: 'rgba(31, 31, 31, 0.6)',
                    backdropFilter: 'blur(10px)',
                    border: '1px solid rgba(233, 30, 140, 0.2)',
                    borderRadius: 'var(--border-radius)',
                    padding: 'var(--space-md)',
                    textAlign: 'center',
                    transition: 'all 0.3s ease',
                    cursor: 'pointer'
                }}
                    onMouseEnter={(e) => {
                        e.currentTarget.style.border = '1px solid var(--color-primary)';
                        e.currentTarget.style.transform = 'translateY(-4px)';
                        e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                    }}
                    onMouseLeave={(e) => {
                        e.currentTarget.style.border = '1px solid rgba(233, 30, 140, 0.2)';
                        e.currentTarget.style.transform = 'translateY(0)';
                        e.currentTarget.style.boxShadow = 'none';
                    }}
                >
                    <i data-lucide={icon} style={{
                        width: '32px',
                        height: '32px',
                        color: 'var(--color-primary)',
                        marginBottom: 'var(--space-sm)'
                    }}></i>
                    <div style={{
                        fontSize: '2rem',
                        fontWeight: 800,
                        fontFamily: 'var(--font-display)',
                        marginBottom: '0.25rem',
                        color: 'var(--color-white)'
                    }}>
                        {value}
                    </div>
                    <div style={{
                        fontSize: '0.875rem',
                        color: 'var(--color-gray)',
                        textTransform: 'uppercase',
                        letterSpacing: '0.05em',
                        fontWeight: 600
                    }}>
                        {label}
                    </div>
                </div>
            );
        }

        function ProgressCard({ title, items }) {
            return (
                <div style={{
                    background: 'rgba(31, 31, 31, 0.8)',
                    border: '1px solid rgba(233, 30, 140, 0.2)',
                    borderRadius: 'var(--border-radius-lg)',
                    padding: 'var(--space-lg)'
                }}>
                    <h3 style={{
                        fontSize: '1.3rem',
                        fontWeight: 700,
                        marginBottom: 'var(--space-md)',
                        display: 'flex',
                        alignItems: 'center',
                        gap: '0.5rem'
                    }}>
                        <i data-lucide="book-open" style={{ width: '24px', height: '24px', color: 'var(--color-primary)' }}></i>
                        {title}
                    </h3>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                        {items.map((item, index) => (
                            <div key={index} style={{
                                display: 'flex',
                                alignItems: 'center',
                                gap: '0.75rem',
                                padding: '0.75rem',
                                background: 'rgba(233, 30, 140, 0.05)',
                                borderRadius: '8px',
                                transition: 'all 0.2s ease'
                            }}
                                onMouseEnter={(e) => {
                                    e.currentTarget.style.background = 'rgba(233, 30, 140, 0.15)';
                                    e.currentTarget.style.transform = 'translateX(4px)';
                                }}
                                onMouseLeave={(e) => {
                                    e.currentTarget.style.background = 'rgba(233, 30, 140, 0.05)';
                                    e.currentTarget.style.transform = 'translateX(0)';
                                }}
                            >
                                <div style={{
                                    width: '8px',
                                    height: '8px',
                                    borderRadius: '50%',
                                    background: 'var(--color-primary)'
                                }} />
                                <span style={{ color: 'var(--color-gray-light)' }}>{item}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function TimeBreakdownCard({ stats }) {
            return (
                <div style={{
                    background: 'rgba(31, 31, 31, 0.8)',
                    border: '1px solid rgba(233, 30, 140, 0.2)',
                    borderRadius: 'var(--border-radius-lg)',
                    padding: 'var(--space-lg)'
                }}>
                    <h3 style={{
                        fontSize: '1.3rem',
                        fontWeight: 700,
                        marginBottom: 'var(--space-md)',
                        display: 'flex',
                        alignItems: 'center',
                        gap: '0.5rem'
                    }}>
                        <i data-lucide="pie-chart" style={{ width: '24px', height: '24px', color: 'var(--color-primary)' }}></i>
                        Time Breakdown
                    </h3>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                        <TimeBar label="Reading & Theory" percentage={40} color="var(--color-primary)" />
                        <TimeBar label="Simulation & Practice" percentage={35} color="var(--color-primary-light)" />
                        <TimeBar label="Documentation" percentage={15} color="var(--color-warning)" />
                        <TimeBar label="Review & Reflection" percentage={10} color="var(--color-success)" />
                    </div>
                </div>
            );
        }

        function TimeBar({ label, percentage, color }) {
            const [width, setWidth] = useState(0);

            useEffect(() => {
                setTimeout(() => setWidth(percentage), 200);
            }, [percentage]);

            return (
                <div>
                    <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        marginBottom: '0.5rem',
                        fontSize: '0.875rem'
                    }}>
                        <span style={{ color: 'var(--color-gray-light)' }}>{label}</span>
                        <span style={{ color: color, fontWeight: 600 }}>{percentage}%</span>
                    </div>
                    <div style={{
                        width: '100%',
                        height: '8px',
                        background: 'rgba(255, 255, 255, 0.05)',
                        borderRadius: '4px',
                        overflow: 'hidden'
                    }}>
                        <div style={{
                            width: `${width}%`,
                            height: '100%',
                            background: color,
                            borderRadius: '4px',
                            transition: 'width 1s ease-out'
                        }} />
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
