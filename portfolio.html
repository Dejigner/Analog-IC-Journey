<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jannah Ahmed</title>
    <meta name="description"
        content="Analog IC design portfolio by Jannah Ahmed. Simulations, designs, and documentation.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* CSS Variables - Pink + Black Theme */
        :root {
            --color-primary: #E91E8C;
            --color-primary-light: #FF5BAE;
            --color-primary-dark: #9D174D;
            --color-black: #0A0A0A;
            --color-charcoal: #1F1F1F;
            --color-white: #FFFFFF;
            --color-pink-soft: #FFB4D6;
            --color-pink-ultra: #FF1B8D;
            --color-gray: #6B7280;
            --color-gray-light: #9CA3AF;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-pending: #64748B;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Manrope', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            --space-3xl: 6rem;
            --max-width: 1400px;
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --shadow-sm: 0 1px 3px rgba(233, 30, 140, 0.1);
            --shadow-md: 0 4px 6px rgba(233, 30, 140, 0.15);
            --shadow-lg: 0 10px 25px rgba(233, 30, 140, 0.2);
            --shadow-pink-glow: 0 0 40px rgba(233, 30, 140, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-black);
            color: var(--color-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-charcoal);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-light);
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-display);
            font-weight: 800;
            line-height: 1.2;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-pink-ultra) 50%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-black);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--color-charcoal);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .nav-links {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block !important;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                z-index: 1000;
            }

            .nav-links.open {
                display: flex !important;
            }

            .nav-links a {
                font-size: 1.5rem !important;
                padding: 1rem 2rem !important;
            }

            .container {
                padding: 0 0.75rem !important;
            }

            .portfolio-grid {
                grid-template-columns: 1fr !important;
            }

            .filter-buttons {
                flex-wrap: wrap !important;
                gap: 0.5rem !important;
            }

            .filter-buttons button {
                padding: 0.5rem 1rem !important;
                font-size: 0.9rem !important;
            }

            footer .container {
                flex-direction: column !important;
                text-align: center !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            return (
                <>
                    <Navigation currentPage="portfolio" />
                    <PortfolioGallery />
                    <Footer />
                </>
            );
        }

        function Navigation({ currentPage }) {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                document.body.style.overflow = mobileMenuOpen ? 'hidden' : 'unset';
            }, [mobileMenuOpen]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [mobileMenuOpen]);

            return (
                <nav style={{
                    position: 'fixed',
                    top: 0, left: 0, right: 0,
                    zIndex: 1000,
                    background: isScrolled || mobileMenuOpen ? 'rgba(10, 10, 10, 0.95)' : 'transparent',
                    backdropFilter: isScrolled ? 'blur(20px)' : 'none',
                    borderBottom: isScrolled ? '1px solid rgba(233, 30, 140, 0.2)' : 'none',
                    transition: 'all 0.3s ease'
                }}>
                    <div className="container" style={{
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'space-between',
                        padding: 'var(--space-md) var(--space-lg)',
                        maxWidth: 'var(--max-width)'
                    }}>
                        <a href="index.html" style={{
                            fontFamily: 'var(--font-display)',
                            fontSize: '1.5rem',
                            fontWeight: 800,
                            textDecoration: 'none',
                            zIndex: 1001
                        }}>
                            <span className="gradient-text">JA</span>
                        </a>

                        <button
                            className="mobile-menu-btn"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            style={{ display: 'none', background: 'none', border: 'none', cursor: 'pointer', padding: '0.5rem', zIndex: 1001 }}
                            aria-label="Toggle menu"
                        >
                            <i data-lucide={mobileMenuOpen ? "x" : "menu"} style={{ width: '28px', height: '28px', color: 'var(--color-primary)' }}></i>
                        </button>

                        <div className={`nav-links ${mobileMenuOpen ? 'open' : ''}`}>
                            {mobileMenuOpen && (
                                <button
                                    onClick={() => setMobileMenuOpen(false)}
                                    style={{ position: 'absolute', top: '1.5rem', right: '1.5rem', background: 'none', border: 'none', cursor: 'pointer', padding: '0.5rem' }}
                                    aria-label="Close menu"
                                >
                                    <i data-lucide="x" style={{ width: '32px', height: '32px', color: 'var(--color-primary)' }}></i>
                                </button>
                            )}
                            <NavLink href="index.html" active={currentPage === 'home'} onClick={() => setMobileMenuOpen(false)}>Home</NavLink>
                            <NavLink href="calendar.html" active={currentPage === 'calendar'} onClick={() => setMobileMenuOpen(false)}>Calendar</NavLink>
                            <NavLink href="portfolio.html" active={currentPage === 'portfolio'} onClick={() => setMobileMenuOpen(false)}>Portfolio</NavLink>
                        </div>
                    </div>
                </nav>
            );
        }

        function NavLink({ href, active, children, onClick }) {
            return (
                <a
                    href={href}
                    onClick={onClick}
                    style={{
                        color: active ? 'var(--color-primary)' : 'var(--color-white)',
                        fontFamily: 'var(--font-body)',
                        fontSize: '1rem',
                        fontWeight: 600,
                        textDecoration: 'none',
                        padding: '0.5rem 1rem',
                        borderRadius: '6px',
                        transition: 'all 0.3s ease',
                        position: 'relative',
                        borderBottom: active ? '2px solid var(--color-primary)' : '2px solid transparent'
                    }}
                >
                    {children}
                </a>
            );
        }

        function Footer() {
            return (
                <footer style={{
                    background: 'var(--color-charcoal)',
                    borderTop: '1px solid rgba(233, 30, 140, 0.2)',
                    padding: 'var(--space-xl) 0'
                }}>
                    <div className="container" style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        flexWrap: 'wrap',
                        gap: 'var(--space-md)'
                    }}>
                        <div style={{ fontSize: '0.875rem', color: 'var(--color-gray)' }}>
                            Â© 2026 Jannah Ahmed. Building in public.
                        </div>
                        <a href="https://github.com/Dejigner/Analog-IC-Journey"
                            target="_blank"
                            rel="noopener noreferrer"
                            style={{ color: 'var(--color-gray)', textDecoration: 'none', fontSize: '0.875rem' }}
                        >
                            View on GitHub
                        </a>
                    </div>
                </footer>
            );
        }

        function PortfolioGallery() {
            const [selectedItem, setSelectedItem] = useState(null);
            const [filter, setFilter] = useState('all');

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [filter]);

            const portfolioItems = [
                {
                    id: 1,
                    title: 'Common Source Amplifier Simulation',
                    category: 'simulation',
                    date: '2026-02-03',
                    description: 'LTspice simulation of a common-source amplifier with small-signal analysis',
                    thumbnail: 'assets/portfolio/cs1.pdf',
                    fileUrl: 'assets/portfolio/cs1.pdf',
                    fileType: 'pdf',
                    tags: ['MOSFET', 'Amplifier', 'LTspice']
                },
                {
                    id: 2,
                    title: 'MOS Device I-V Characteristics',
                    category: 'documentation',
                    date: '2026-02-02',
                    description: 'Comprehensive analysis of MOSFET I-V curves and operating regions',
                    thumbnail: 'https://via.placeholder.com/400x300/FF1B8D/FFFFFF?text=I-V+Analysis',
                    fileUrl: 'https://github.com/Dejigner/Analog-IC-Journey',
                    tags: ['MOSFET', 'Theory', 'Analysis']
                },
                {
                    id: 3,
                    title: 'Small-Signal Model Derivation',
                    category: 'documentation',
                    date: '2026-02-03',
                    description: 'Hand-derived small-signal model with transconductance calculations',
                    thumbnail: 'https://via.placeholder.com/400x300/9D174D/FFFFFF?text=Small+Signal',
                    fileUrl: 'https://github.com/Dejigner/Analog-IC-Journey',
                    tags: ['Theory', 'Math', 'MOSFET']
                },
                {
                    id: 4,
                    title: 'Monte Carlo - Analysis Exploration with A Band-Pass Filter',
                    category: 'simulation',
                    date: '2026-01-31',
                    description: 'Exploring Monte Carlo statistical analysis in LTspice using a band-pass filter circuit to understand component tolerance effects',
                    thumbnail: 'assets/portfolio/01_Report_MonteCarlo.pdf',
                    fileUrl: 'assets/portfolio/01_Report_MonteCarlo.pdf',
                    fileType: 'pdf',
                    tags: ['Monte Carlo', 'LTspice', 'Band-Pass Filter', 'Statistical Analysis', 'Component Tolerance']
                }
            ];

            const categories = [
                { id: 'all', label: 'All Work' },
                { id: 'simulation', label: 'Simulations' },
                { id: 'documentation', label: 'Documentation' },
                { id: 'design', label: 'Designs' }
            ];

            const filteredItems = filter === 'all' ? portfolioItems : portfolioItems.filter(item => item.category === filter);

            return (
                <div style={{ minHeight: '100vh', paddingTop: '120px', paddingBottom: 'var(--space-3xl)', background: 'var(--color-black)' }}>
                    <div className="container">
                        <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                            <div style={{ marginBottom: 'var(--space-2xl)', textAlign: 'center' }}>
                                <h1 style={{ fontSize: 'clamp(2.5rem, 5vw, 4rem)', fontWeight: 800, marginBottom: 'var(--space-md)' }}>
                                    <span className="gradient-text">Work Portfolio</span>
                                </h1>
                                <p style={{ fontSize: '1.2rem', color: 'var(--color-gray-light)', maxWidth: '600px', margin: '0 auto' }}>
                                    Simulations, designs, and documentation from my analog IC journey
                                </p>
                            </div>

                            <div style={{ display: 'flex', gap: 'var(--space-md)', justifyContent: 'center', marginBottom: 'var(--space-2xl)', flexWrap: 'wrap' }}>
                                {categories.map(category => (
                                    <button key={category.id} onClick={() => setFilter(category.id)} style={{
                                        padding: '0.75rem 1.5rem',
                                        background: filter === category.id ? 'linear-gradient(135deg, var(--color-primary), var(--color-primary-dark))' : 'transparent',
                                        border: filter === category.id ? 'none' : '1px solid var(--color-primary)',
                                        borderRadius: '10px',
                                        color: 'white',
                                        fontSize: '1rem',
                                        fontWeight: 600,
                                        cursor: 'pointer',
                                        transition: 'all 0.3s ease',
                                        fontFamily: 'var(--font-body)'
                                    }}>
                                        {category.label}
                                    </button>
                                ))}
                            </div>

                            <div className="portfolio-grid" style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(350px, 1fr))', gap: 'var(--space-lg)' }}>
                                {filteredItems.map((item, index) => (
                                    <PortfolioCard key={item.id} item={item} index={index} onClick={() => setSelectedItem(item)} />
                                ))}
                            </div>

                            {filteredItems.length === 0 && (
                                <div style={{ textAlign: 'center', padding: 'var(--space-3xl)', color: 'var(--color-gray)' }}>
                                    <i data-lucide="inbox" style={{ width: '64px', height: '64px', marginBottom: 'var(--space-md)' }}></i>
                                    <p style={{ fontSize: '1.2rem' }}>No items in this category yet</p>
                                </div>
                            )}
                        </div>
                    </div>

                    {selectedItem && <PortfolioModal item={selectedItem} onClose={() => setSelectedItem(null)} />}
                </div>
            );
        }

        function PortfolioCard({ item, index, onClick }) {
            return (
                <div onClick={onClick} className="animate-fadeInUp" style={{
                    background: 'rgba(31, 31, 31, 0.8)',
                    borderRadius: 'var(--border-radius-lg)',
                    overflow: 'hidden',
                    border: '1px solid rgba(233, 30, 140, 0.2)',
                    cursor: 'pointer',
                    transition: 'all 0.3s ease',
                    animationDelay: `${index * 0.1}s`
                }}
                    onMouseEnter={(e) => {
                        e.currentTarget.style.transform = 'translateY(-8px)';
                        e.currentTarget.style.boxShadow = 'var(--shadow-pink-glow)';
                        e.currentTarget.style.border = '1px solid var(--color-primary)';
                    }}
                    onMouseLeave={(e) => {
                        e.currentTarget.style.transform = 'translateY(0)';
                        e.currentTarget.style.boxShadow = 'none';
                        e.currentTarget.style.border = '1px solid rgba(233, 30, 140, 0.2)';
                    }}>
                    <div style={{
                        width: '100%', height: '200px',
                        position: 'relative',
                        overflow: 'hidden',
                        background: 'var(--color-charcoal)'
                    }}>
                        {item.fileType === 'pdf' ? (
                            <iframe
                                src={`${item.thumbnail}#page=1&view=FitH`}
                                style={{ width: '100%', height: '100%', border: 'none', pointerEvents: 'none' }}
                                title={item.title}
                            />
                        ) : (
                            <div style={{ width: '100%', height: '100%', background: `url(${item.thumbnail})`, backgroundSize: 'cover', backgroundPosition: 'center' }} />
                        )}
                        <div style={{
                            position: 'absolute', top: 'var(--space-sm)', right: 'var(--space-sm)',
                            padding: '0.5rem 1rem', background: 'rgba(10, 10, 10, 0.9)',
                            backdropFilter: 'blur(10px)', borderRadius: '8px',
                            fontSize: '0.75rem', fontWeight: 600, color: 'var(--color-primary)',
                            textTransform: 'uppercase', letterSpacing: '0.05em'
                        }}>{item.category}</div>
                        {item.fileType === 'pdf' && (
                            <div style={{
                                position: 'absolute', bottom: 'var(--space-sm)', left: 'var(--space-sm)',
                                padding: '0.4rem 0.8rem', background: 'rgba(233, 30, 140, 0.9)',
                                borderRadius: '6px', fontSize: '0.7rem', fontWeight: 700, color: 'white',
                                display: 'flex', alignItems: 'center', gap: '0.3rem'
                            }}>
                                <i data-lucide="file-text" style={{ width: '12px', height: '12px' }}></i>
                                PDF
                            </div>
                        )}
                    </div>

                    <div style={{ padding: 'var(--space-md)' }}>
                        <div style={{ fontSize: '0.875rem', color: 'var(--color-gray)', marginBottom: 'var(--space-sm)', fontFamily: 'var(--font-mono)' }}>
                            {new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                        <h3 style={{ fontSize: '1.25rem', fontWeight: 700, marginBottom: 'var(--space-sm)', color: 'var(--color-white)', fontFamily: 'var(--font-display)' }}>{item.title}</h3>
                        <p style={{ color: 'var(--color-gray-light)', fontSize: '0.95rem', lineHeight: 1.6, marginBottom: 'var(--space-md)' }}>{item.description}</p>
                        <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem' }}>
                            {item.tags.map(tag => (
                                <span key={tag} style={{
                                    padding: '0.25rem 0.75rem',
                                    background: 'rgba(233, 30, 140, 0.1)',
                                    border: '1px solid rgba(233, 30, 140, 0.3)',
                                    borderRadius: '6px', fontSize: '0.75rem',
                                    color: 'var(--color-primary)', fontWeight: 600
                                }}>{tag}</span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function PortfolioModal({ item, onClose }) {
            useEffect(() => {
                document.body.style.overflow = 'hidden';
                if (window.lucide) window.lucide.createIcons();
                return () => { document.body.style.overflow = 'unset'; };
            }, []);

            return (
                <div onClick={onClose} style={{
                    position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                    background: 'rgba(10, 10, 10, 0.95)', backdropFilter: 'blur(10px)',
                    zIndex: 2000, display: 'flex', alignItems: 'center', justifyContent: 'center',
                    padding: 'var(--space-lg)', animation: 'fadeIn 0.3s ease-out'
                }}>
                    <div onClick={(e) => e.stopPropagation()} style={{
                        background: 'var(--color-charcoal)', borderRadius: 'var(--border-radius-lg)',
                        maxWidth: '900px', width: '100%', maxHeight: '90vh', overflow: 'auto',
                        border: '1px solid rgba(233, 30, 140, 0.3)'
                    }}>
                        <div style={{
                            padding: 'var(--space-lg)', borderBottom: '1px solid rgba(233, 30, 140, 0.2)',
                            display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start'
                        }}>
                            <div style={{ flex: 1 }}>
                                <div style={{ fontSize: '0.875rem', color: 'var(--color-gray)', marginBottom: 'var(--space-sm)', fontFamily: 'var(--font-mono)' }}>
                                    {new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                </div>
                                <h2 style={{ fontSize: '2rem', fontWeight: 800, marginBottom: 'var(--space-sm)', fontFamily: 'var(--font-display)' }}>{item.title}</h2>
                                <p style={{ color: 'var(--color-gray-light)', fontSize: '1.1rem' }}>{item.description}</p>
                            </div>
                            <button onClick={onClose} style={{
                                background: 'none', border: 'none', color: 'var(--color-gray)',
                                cursor: 'pointer', padding: '0.5rem', marginLeft: 'var(--space-md)'
                            }}>
                                <i data-lucide="x" style={{ width: '32px', height: '32px' }}></i>
                            </button>
                        </div>

                        <div style={{ padding: 'var(--space-lg)' }}>
                            {item.fileType === 'pdf' ? (
                                <iframe
                                    src={item.fileUrl}
                                    style={{ width: '100%', height: '500px', border: '1px solid rgba(233, 30, 140, 0.3)', borderRadius: 'var(--border-radius)', marginBottom: 'var(--space-lg)' }}
                                    title={item.title}
                                />
                            ) : (
                                <img src={item.thumbnail} alt={item.title} style={{ width: '100%', borderRadius: 'var(--border-radius)', marginBottom: 'var(--space-lg)' }} />
                            )}

                            <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem', marginBottom: 'var(--space-lg)' }}>
                                {item.tags.map(tag => (
                                    <span key={tag} style={{
                                        padding: '0.5rem 1rem', background: 'rgba(233, 30, 140, 0.1)',
                                        border: '1px solid rgba(233, 30, 140, 0.3)', borderRadius: '8px',
                                        fontSize: '0.875rem', color: 'var(--color-primary)', fontWeight: 600
                                    }}>{tag}</span>
                                ))}
                            </div>

                            <div style={{ display: 'flex', gap: 'var(--space-md)', flexWrap: 'wrap' }}>
                                <a href={item.fileUrl} target="_blank" rel="noopener noreferrer" style={{
                                    padding: '1rem 2rem',
                                    background: 'linear-gradient(135deg, var(--color-primary), var(--color-primary-dark))',
                                    border: 'none', borderRadius: '10px', color: 'white',
                                    fontSize: '1rem', fontWeight: 700, textDecoration: 'none',
                                    display: 'inline-flex', alignItems: 'center', gap: '0.5rem', cursor: 'pointer'
                                }}>
                                    <i data-lucide={item.fileType === 'pdf' ? 'download' : 'external-link'} style={{ width: '20px', height: '20px' }}></i>
                                    {item.fileType === 'pdf' ? 'Download PDF' : 'View Project'}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
